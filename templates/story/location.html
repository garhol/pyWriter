{% extends "story/base_edit_page.html" %}
{% load thumbnail %}

{% block "rh" %}
    {{block.super}}
    <h3>{% if location.name %}{{location.name}}{% endif %}</h3>
    {% if location.image %}
        <img  src="{% thumbnail location.image 200x200 %}"  alt="{{location}}" class="characterImage" />
    {% else %}
        <img class="charPodImage" src="{{ MEDIA_URL }}images/icons/location-icon.png" alt="{{location}}" style="width:200px" />
    {% endif %}
        </div>
{% endblock %}
