{% extends "story/base_edit_page.html" %}
{% load thumbnail %}

{% block "rh" %}
    {{block.super}}
    <h3>{% if artifact.name %}{{artifact.name}}{% endif %}</h3>
    {% if artifact.image %}
        <img  src="{% thumbnail artifact.image 200x200 %}"  alt="{{artifact}}" class="characterImage" />
    {% else %}
        <img class="charPodImage" src="{{ STATIC_URL }}library/images/icons/artifact-icon.jpg" alt="{{artifact}}" style="width:200px" />
    {% endif %}
        </div>
{% endblock %}
